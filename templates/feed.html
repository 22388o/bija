{% extends "base.html" %}

{% block content %}
{% for post in notes: %}

    <div class="note-container">
      <div class="note-image"><img src="/identicon?id={{post['public_key']}}" /></div>
      <div class="note">
          <h3><a href="/profile">{{post['public_key']}}</a> </h3>
          {{post['content'] |safe}}
      </div>
    </div>

{% endfor %}

{% endblock content %}
