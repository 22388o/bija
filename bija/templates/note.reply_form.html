<p class="note-tools">
    <span>
        <a href="#" class="reply-link" data-rel="{{note['id']}}"><img src="/static/reply.svg"></a>
        <span class="reply-n"></span>
    </span>
    <span>
        <a href="#" class="quote-link" data-rel="{{note['id']}}"><img src="/static/reshare.svg"></a>
    </span>
    <span>
        <a href="#" class="like" data-rel="{{note['id']}}"><img src="/static/like.svg"></a>
        <span class="likes">{{note['likes']}}</span>
    </span>
</p>
<form class="reply-form"  data-noteid="{{note['id']}}" >
    <input type="hidden" name="pubkey" value="{{note['public_key']}}">
    <input type="hidden" name="thread_root" value="{{thread_root}}">
    <input type="hidden" name="parent_id" value="{{note['id']}}">
    <textarea name="reply"></textarea>
    <input type="submit" value="note" data-reply-submit="1" data-rel="{{note['id']}}">
</form>
